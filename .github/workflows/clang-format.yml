on: [push]
jobs:
  format-job:
    runs-on: ubuntu-latest
    name: A job to run clang-format on your diff
    steps:
      - name: clang-format-step
        id: clang-format
        uses: blavallee/actions
      - name: Get the output location
        run: echp "Output ${{ steps.clang-format.outputs.location }}" 
