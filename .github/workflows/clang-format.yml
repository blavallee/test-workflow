name: clang-format
on:
  pull_request:
jobs:
  checks:
    runs-on: ubuntu-latest
    name: checks
    steps:
      - uses: actions/checkout@v2
      - name: clang-format
        id: clang-format
        uses: tinybeachthor/gitbot-format@releases/v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          config-path: '.clang-format'
